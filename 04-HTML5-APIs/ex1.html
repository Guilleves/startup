<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 1</title>
    </head>
    <body>
        <form class="last-will-form" method="post">
            <p>I hereby declare all me patrimony on behalf of ye</p>
            <textarea id="text-last-will" name="last-will" rows="8" cols="40"></textarea>
            <br>
            <button id="save-last-will" type="submit" name="button">Free heritage</button>
            <button id="remove-last-will" onclick="removeLastWill()" type="button" name="button">I repent!</button>
        </form>
        <div class="dnd">
            <h2>Would you rather upload it?</h2>
            <div id="drop-zone" style="min-height: 200px; white-space: pre; border: 1px solid black;"></div>
            <p id="output"></p>
        </div>
        <div class="current-will">
            <h2>Current will and testament - </h2>
        </div>
        <p class="last-will"></p>
        <script src="script_1.js"></script>
    </body>
</html>
